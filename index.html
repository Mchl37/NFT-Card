<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="card">
        <div class="content">
            <div class="picture">
                <a href="#"><img class="illustration" src="./images/image-equilibrium.jpg" alt="Image Equilibrium"></a>
                <div class="overlay">
                    <img src="./images/icon-view.svg" alt="Icon view">
                </div>
            </div>
            <h1><a href="#">Equilibrium #3429</a></h1>
            <div class="description">
                <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="data">
                <div class="eth">
                    <img src="./images/icon-ethereum.svg" alt="Icon Ethereum">
                    <p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="./images/icon-clock.svg" alt="Icon clock">
                    <p>3 days left</p>
                </div>
            </div>
            <hr>
            <div class="credit">
                <img src="./images/image-avatar.png" alt="Image avatar">
                <p>Creation of <a href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/Mchl37">Michel GUELIN</a>.
    </div>
</body>

</html>
